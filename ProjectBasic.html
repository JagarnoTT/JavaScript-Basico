<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="/CSS/ProjectBasic.css">
</head>
<body>
    <div class="container">
    <div class="display">
        0
    </div>
    
    <div class="buttonsOperators">
    <div class="btnClear" data-operator="clear" onclick="clearBtn">C</div>
    <div class="btnOperator" data-operator="divide" onclick="">/</div>
    <div class="btnOperator" data-operator="multiply">*</div>
    <div class="btnOperator" data-operator="sum">+</div>
    <div class="btnOperator" data-operator="subtract">-</div>
        </div>

    <div class="buttonsNumbers">
        <div class="btnNumber" data-number="1">1</div>
        <div class="btnNumber" data-number="2">2</div>
        <div class="btnNumber" data-number="3">3</div>
        <div class="btnNumber" data-number="4">4</div>
        <div class="btnNumber" data-number="5">5</div>
        <div class="btnNumber" data-number="6">6</div>
        <div class="btnNumber" data-number="7">7</div>
        <div class="btnNumber" data-number="8">8</div>
        <div class="btnNumber" data-number="9">9</div>
        <div class="btnNumber" data-number="0">0</div>
        <div class="btnNumber" data-number=".">.</div>
        <div class="btnEqual" data-operator="equals">=</div>
    </div>
    <div class="switchTheme">

    </div>
    </div>
    <script src="/JS/ProjectBasic.js"></script>
</body>
</html>
